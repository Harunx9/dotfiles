add_newline = false

[line_break]
disabled = true 

[git_status]
conflicted =" "
ahead = " ${count}"
behind = " ${count}"
diverged = " ${ahead_count}  ${behind_count}"
untracked = " $count"
stashed = " $count"
modified = " $count"
staged = ' $count'
renamed = " $count"
deleted = " $count"

[git_branch]
symbol = " "
